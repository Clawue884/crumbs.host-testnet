<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ§¬ QUANTUM SENTINEL â€” Pi Network Intelligence Core</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<style>
:root{--bg:#000;--fg:#0ff}
body{margin:0;background:var(--bg);color:var(--fg);font-family:monospace;overflow:hidden}
#ui{position:fixed;top:10px;left:10px;z-index:10}
.panel{border:1px solid var(--fg);padding:10px;margin:5px;background:rgba(0,0,0,.7)}
input,button{background:black;color:var(--fg);border:1px solid var(--fg);padding:5px}
#log{height:170px;overflow:auto;font-size:12px}
#threat{font-weight:bold}
.toggle{cursor:pointer}
</style>
</head>
<body>

<div id="ui">
  <div class="panel">ðŸ§¬ QUANTUM SENTINEL<br>Pi Network Intelligence Core</div>

  <div class="panel">
    Network:
    <select id="net">
      <option value="testnet">Testnet</option>
      <option value="mainnet">Mainnet</option>
    </select>
  </div>

  <div class="panel">
    Wallet Radar:<br>
    <input id="wallets" value="GBXHS6...,RQ4T7Z...,FQBDNL..." style="width:240px">
    <button onclick="track()">Scan</button>
  </div>

  <div class="panel">
    Threat Level: <span id="threat" style="color:#0f0">LOW</span>
  </div>

  <div class="panel toggle" onclick="theme()">ðŸŒ— Toggle Cyber Theme</div>

  <div class="panel">TX Stream<div id="log"></div></div>
</div>

<script>
/* === 3D GLOBE CORE === */
const scene=new THREE.Scene()
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000)
const renderer=new THREE.WebGLRenderer({antialias:true})
renderer.setSize(innerWidth,innerHeight)
document.body.appendChild(renderer.domElement)
camera.position.z=15

const globe=new THREE.Group()
scene.add(globe)

for(let i=0;i<350;i++){
 let g=new THREE.SphereGeometry(0.05,6,6)
 let m=new THREE.MeshBasicMaterial({color:0x00ffcc})
 let n=new THREE.Mesh(g,m)
 let r=5
 let theta=Math.random()*Math.PI*2
 let phi=Math.acos(2*Math.random()-1)
 n.position.set(
   r*Math.sin(phi)*Math.cos(theta),
   r*Math.sin(phi)*Math.sin(theta),
   r*Math.cos(phi)
 )
 globe.add(n)
}

function animate(){
 requestAnimationFrame(animate)
 globe.rotation.y+=0.002
 renderer.render(scene,camera)
}
animate()

/* === AI TX ENGINE (SIMULATION) === */
const log=document.getElementById("log")
const threat=document.getElementById("threat")
function aiTX(){
 let v=(Math.random()*2000).toFixed(2)
 let alert=v>1300
 let tx="TX-"+Math.random().toString(36).slice(2,10)
 let d=document.createElement("div")
 d.textContent=`[${net.value}] ${tx} â†’ ${v} Pi ${alert?"âš ï¸ ANOMALY":""}`
 log.prepend(d)
 if(alert){
   threat.textContent="HIGH"
   threat.style.color="#f00"
   new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play()
 }else{
   threat.textContent="LOW"
   threat.style.color="#0f0"
 }
}
setInterval(aiTX,1100)

/* === WALLET RADAR === */
function track(){
 log.prepend(Object.assign(document.createElement("div"),{
   textContent:"ðŸ›°ï¸ Radar scanning: "+wallets.value
 }))
}

/* === THEME ENGINE === */
let dark=true
function theme(){
 dark=!dark
 document.documentElement.style.setProperty("--bg",dark?"#000":"#f0f0f0")
 document.documentElement.style.setProperty("--fg",dark?"#0ff":"#111")
}

window.onresize=()=>renderer.setSize(innerWidth,innerHeight)
</script>
</body>
</html>
