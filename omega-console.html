<style>
body {
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #050b1a, #02050f);
  color:#00ffd5;
}
nav {
  background:rgba(0,40,50,0.8);
  padding:10px;
  display:flex;
  gap:12px;
  justify-content:center;
  border-bottom:1px solid #00ffd5;

  color:#00ffd5;
  text-decoration:none;
  padding:6px 12px;
  border-radius:6px;
  transition:0.3s;
}
nav a:hover {
  background:#00ffd5;
  color:#000;
  box-shadow:0 0 10px #00ffd5;
}
.panel {
  background:rgba(0,30,40,0.6);
  border:1px solid #00ffd5;
  border-radius:12px;
  padding:15px;
  margin:15px;
  box-shadow:0 0 15px rgba(0,255,213,0.25);
}

  text-align:center;
  text-shadow:0 0 10px #00ffd5;
}

  animation: fadeIn 0.8s ease;

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}

<body>
<div id="ui">
  <div class="panel">üß† OMEGA INTELLIGENCE MODE</div>

  <div class="panel">
    Network:
    <select id="net">
      <option value="testnet">Testnet</option>
      <option value="mainnet">Mainnet</option>
    </select>
  </div>

  <div class="panel">
    Wallet Radar:
    <input id="wallets" placeholder="G...,G...,G..." style="width:260px">
    <button onclick="scan()">Scan</button>
  </div>

  <div class="panel">Threat: <span id="threat">LOW</span></div>
  <div class="panel">Realtime Stream<div id="log"></div></div>
</div>

<script>
const log=document.getElementById("log");
const threat=document.getElementById("threat");
const es=new EventSource("http://localhost:7000/stream");

es.onmessage=e=>{
  const d=JSON.parse(e.data);
  const row=document.createElement("div");
  row.textContent=`Ledger ${d.ledger} | Ops ${d.ops} | ${d.anomaly?"‚ö†Ô∏è ANOMALY":""}`;
  log.prepend(row);
  if(d.anomaly){
    threat.textContent="HIGH";
    threat.style.color="red";
    new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
  }else{
    threat.textContent="LOW";
    threat.style.color="#0f0";
  }
};

function scan(){
  log.prepend(Object.assign(document.createElement("div"),{
    textContent:"üõ∞Ô∏è Radar scanning: "+wallets.value
  }));
}
</script>
