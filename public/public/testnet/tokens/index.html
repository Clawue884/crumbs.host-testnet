<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Token Detail â€“ Pi Testnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:system-ui;background:#0b1020;color:#e5e7eb;padding:14px}
    .box{background:#020617;padding:14px;border-radius:10px}
    .label{color:#9ca3af;font-size:12px}
    a{color:#38bdf8;text-decoration:none}
    button{background:#020617;color:#e5e7eb;border:1px solid #1e293b;padding:8px 12px;border-radius:8px}
    .row{margin-bottom:10px}
    .qr{margin-top:12px;text-align:center}
  </style>
</head>
<body>

<h2>Token Detail (Pi Testnet)</h2>
<div class="box" id="box">Loadingâ€¦</div>

<script>
const params = new URLSearchParams(location.search);
const asset = params.get("asset");
const issuer = params.get("issuer");
const shareUrl = location.href;

fetch("/testnet/data/tokens.json")
  .then(r=>r.json())
  .then(data=>{
    const t = data.find(x=>x.asset_code===asset && x.issuer===issuer);
    if(!t){
      document.getElementById("box").innerText="Token tidak ditemukan";
      return;
    }
    document.getElementById("box").innerHTML = `
      <div class="row"><span class="label">Asset Code</span><br><b>${t.asset_code}</b></div>
      <div class="row"><span class="label">Issuer</span><br>
        <a href="https://testnet.explorer.minepi.com/account/${t.issuer}" target="_blank">
          ${t.issuer}
        </a>
      </div>
      <div class="row"><span class="label">Authorized Balances</span><br>${t.authorized_balances}</div>
      <div class="row"><span class="label">Type</span><br>${t.is_nft_like ? "NFT-like" : "Token"}</div>
      <div class="row"><span class="label">Last Ledger</span><br>${t.last_modified_ledger}</div>

      <div class="row">
        <button onclick="shareLink()">ðŸ“¤ Share Link</button>
        <button onclick="copyLink()">ðŸ“‹ Copy Link</button>
      </div>

      <div class="qr">
        <div class="label">QR Code</div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(shareUrl)}">
      </div>

      <div class="row">
        <span class="label">External Explorer</span><br>
        <a href="https://testnet.explorer.minepi.com/asset/${t.asset_code}:${t.issuer}" target="_blank">
          Open in Pi Testnet Explorer
        </a>
      </div>
    `;
  });

function shareLink(){
  if(navigator.share){
    navigator.share({
      title: "Pi Testnet Token",
      text: "Lihat token ini di crumbs.host/testnet",
      url: shareUrl
    });
  }else{
    alert("Browser tidak mendukung share, gunakan Copy Link.");
  }
}

function copyLink(){
  navigator.clipboard.writeText(shareUrl).then(()=>{
    alert("Link berhasil di-copy!");
  });
}
</script>

</body>
</html>
